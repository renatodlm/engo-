<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Engo! English Game ‚Äî V1</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body class="m-0 font-game bg-game-bg text-game-text"
   style="background: radial-gradient(1200px 700px at 20% -10%, #1b2a56, transparent), radial-gradient(900px 500px at 90% 0, rgba(58, 29, 106, 0.133), transparent), #0b1220;">
   <div class="app min-h-screen p-4">
      <!-- Header com t√≠tulo e bot√£o de voltar -->
      <header class="flex items-center justify-between mb-6">
         <h1 class="text-2xl font-black text-game-text flex items-center gap-3">
            <button id="btnBackToHub"
               class="appearance-none border-0 bg-game-panel text-game-text-2 rounded-xl px-3 py-2 font-semibold cursor-pointer shadow-game transition-all duration-200 hover:bg-game-panel-2">
               ‚Üê Hub
            </button>
            Engo!
            <span class="badge text-xs px-2 py-1 rounded-full bg-game-accent-gradient text-game-bg font-bold">
               English ‚Äî V1
            </span>
         </h1>
      </header>

      <!-- Container principal com grid organizado -->
      <div class="game-container grid grid-cols-1 xl:grid-cols-[300px_1fr_300px] gap-6">

         <!-- Painel Esquerdo: Objetivos do Jogador -->
         <aside class="left-panel bg-game-panel-gradient border border-game-border rounded-2xl p-4 shadow-game">
            <h3 class="text-lg font-bold text-game-text mb-4 text-center">
               üéØ Seus Objetivos
            </h3>
            <div id="playerCombos" class="space-y-2"></div>
         </aside>

         <!-- Centro: Tabuleiro principal -->
         <main class="center-panel space-y-4">
            <!-- Painel de Informa√ß√µes (Rodada, Tempo, Rerolls) -->
            <section class="info-panel bg-game-panel-gradient border border-game-border rounded-2xl p-4 shadow-game">
               <div class="grid grid-cols-3 gap-4 text-center">
                  <div class="info-item">
                     <div class="text-2xl font-black text-game-accent" id="round">1</div>
                     <div class="text-xs text-game-muted uppercase tracking-wide">Rodada</div>
                  </div>
                  <div class="info-item">
                     <div class="text-2xl font-black text-game-text" id="rerolls">5</div>
                     <div class="text-xs text-game-muted uppercase tracking-wide">Rerolls</div>
                  </div>
                  <div class="info-item">
                     <div class="text-2xl font-black text-game-text" id="timer">‚è≥ 20s</div>
                     <div class="text-xs text-game-muted uppercase tracking-wide">Tempo</div>
                  </div>
               </div>
            </section>

            <!-- Tabuleiro do jogo -->
            <section class="board bg-game-panel-gradient border border-game-border rounded-2xl p-6 shadow-game">
               <div class="mb-4">
                  <h3 class="text-lg font-bold text-game-text mb-4 text-center">
                     üÉè Sua M√£o (clique duplo para travar/destravar cartas)
                  </h3>
                  <div class="flex items-end gap-6">
                     <!-- Deck virado -->
                     <div id="deck" class="deck relative w-24 h-36 cursor-pointer transition-transform hover:scale-105">
                        <div
                           class="absolute inset-0 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg border-2 border-blue-400 shadow-lg flex items-center justify-center">
                           <div class="text-white text-3xl font-bold opacity-80">üé¥</div>
                        </div>
                        <div
                           class="absolute inset-0 bg-gradient-to-br from-blue-500 to-blue-700 rounded-lg border-2 border-blue-300 shadow-md transform rotate-2 translate-x-1 translate-y-1 flex items-center justify-center">
                           <div class="text-white text-3xl font-bold opacity-60">üé¥</div>
                        </div>
                        <div
                           class="absolute inset-0 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg border-2 border-blue-200 shadow-sm transform rotate-1 translate-x-0.5 translate-y-0.5 flex items-center justify-center">
                           <div class="text-white text-3xl font-bold opacity-40">üé¥</div>
                        </div>
                     </div>

                     <!-- √Årea das cartas -->
                     <div id="hand" class="hand flex gap-3 min-h-[140px] items-end flex-wrap flex-1 justify-center">
                     </div>
                  </div>
               </div>

               <!-- Controles centralizados -->
               <div class="controls flex justify-center gap-4">
                  <button id="btnRoll"
                     class="btn appearance-none border-0 bg-game-btn-gradient text-game-text-4 rounded-xl px-6 py-3 font-bold cursor-pointer shadow-game transition-all duration-200 hover:opacity-90 active:translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed text-lg">
                     üé≤ Rolar Cartas
                  </button>
                  <button id="btnSubmit"
                     class="btn appearance-none border-0 bg-game-btn-gradient text-game-text-4 rounded-xl px-6 py-3 font-bold cursor-pointer shadow-game transition-all duration-200 hover:opacity-90 active:translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed text-lg">
                     ‚úÖ Enviar M√£o
                  </button>
               </div>
            </section>

            <!-- Pontua√ß√µes -->
            <section class="scores bg-game-panel-gradient border border-game-border rounded-2xl p-4 shadow-game">
               <div class="grid grid-cols-2 gap-4">
                  <div class="score text-center">
                     <h3 class="text-lg font-bold text-game-text mb-2">Voc√™</h3>
                     <div class="text-3xl font-black text-game-good" id="youScore">0</div>
                  </div>
                  <div class="score text-center">
                     <h3 class="text-lg font-bold text-game-text mb-2">Oponente</h3>
                     <div class="text-3xl font-black text-game-bad" id="botScore">0</div>
                  </div>
               </div>
            </section>
         </main>

         <!-- Painel Direito: Objetivos do Oponente e Configura√ß√µes -->
         <aside
            class="right-panel bg-game-panel-gradient border border-game-border rounded-2xl p-4 shadow-game space-y-4">
            <div>
               <h3 class="text-lg font-bold text-game-text mb-4 text-center">
                  ü§ñ Objetivos do Oponente
               </h3>
               <div id="opponentCombos" class="space-y-2"></div>
            </div>

            <div class="border-t border-game-border pt-4">
               <h3 class="text-lg font-bold text-game-text mb-4 text-center">
                  ‚öôÔ∏è Configura√ß√µes
               </h3>
               <div class="space-y-3">
                  <div>
                     <label class="block text-sm font-medium text-game-muted mb-1">N√≠vel</label>
                     <select id="level"
                        class="btn appearance-none border-0 bg-game-btn-gradient text-game-text-4 rounded-xl px-4 py-2 font-bold cursor-pointer shadow-game w-full">
                        <option value="A1">A1 (Iniciante)</option>
                        <option value="A2" selected>A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="C1">C1</option>
                     </select>
                  </div>
               </div>
            </div>
         </aside>
      </div>
   </div>

   <script src="src/js/gameData.js"></script>
   <script src="src/js/gameLogic.js"></script>
</body>

</html>
